<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동식:마제소바</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=kvdoeolitr"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <img id="icon" src="/image/느낌표아이콘.png" alt="Icon">
            <p id="language-text">언어를 선택해주세요</p>
            <button onclick="한국어폰트()" class="lan" id="ko-btn" type="button">한국어</button>
            <button onclick="영어폰트()" class="lan" id="en-btn" type="button">English</button>
            <button onclick="일본어폰트()" class="lan" id="jp-btn" type="button">日本語</button>
            <button onclick="중국어폰트()" class="lan" id="cn-btn" type="button">中文</button>
        </div>
    </div>
    <hr>
    <div class="middlebar">
        <div class="logo"></div>
        <input id="search-placeholder" type="search" placeholder="오늘은 한식?">
    </div>
    <hr>
    <!-- Slider main container -->
    <div class="back">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/image/전원일기1.png" alt="1번사진" width="300px" height="300px"></div>
                <div class="swiper-slide"><img src="/image/전원일기2.png" alt="2번사진" width="300px" height="300px"></div>
                <div class="swiper-slide"><img src="/image/전원일기3.png" alt="3번사진" width="300px" height="300px"></div>
                <div class="swiper-slide"><img src="/image/전원일기4.png" alt="4번사진" width="300px" height="300px"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
    
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
    
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
    <!-- <hr> -->


    <script src="./soba.js"></script>
</body>
</html>
